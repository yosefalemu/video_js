<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video js</title>

<body>
    <div class="preloader">
        <img src="/preloder.gif" alt="">

    <script src="/app.js"></script>

</html>
